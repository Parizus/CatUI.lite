<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>CatUI.lite</title>
<link rel="stylesheet" href="./css/style.css">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<style type="text/css">
</style>
</head>
<body>
    <div class="pg-head pg-head-1">
        <img src="./img/CatUI2.svg" alt="千年弦歌" width="auto" height="40px">
    </div>
    <div class="pg-main">
        <header class="inf-head" style="margin-top: 50px;">
            <hr color="#E6E6E6" style=" height:2px;">
            <span>通讯录</span>
        </header>
        <form action="http://contact.qnxg.net/index.php/Login/login" method="post" class="inf-main-1" id="form1">
            <div class="inf-content">
                <input type="text" class="inf-text" placeholder="工号" name="username">
                <input type="password" class="inf-text" placeholder="密码" name="password">
                <p>请输入您的工号和密码</p>
            </div>
        </form>
        <footer class="inf-foot">
            <!-- <div> -->
                <a class="button-big button-green" href="javascript:validate()">登录</a>         
            <!-- </div>             -->
            <!-- <div> -->
                <a class="button-big button-yellow" href="http://www.w3school.com.cn">激活</a>            
            <!-- </div> -->
        </footer>

    </div>

    <script type="text/javascript">
        function validate(){
            document.getElementById('form1').submit();
        }
    </script>


</body></html>
